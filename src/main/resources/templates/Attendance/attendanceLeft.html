<!-- 근태관리 왼쪽 영역 -->
<section class="att-left" th:fragment="attendanceLeft">

    <div class="title">근태 관리</div>

    <div class="clock" data-clock>00 : 00 : 00</div>

    <div class="rows">
        <div class="row"><span>출근시간</span><span class="muted" data-checkin>미등록</span></div>
        <div class="row"><span>퇴근시간</span><span class="muted" data-checkout>미등록</span></div>
        <div class="row"><span>월간누적시간</span><span class="muted" data-monthtotal>미등록</span></div>
    </div>

    <div class="active">
        <button class="btn" data-action="checkin" type="button">출 근 하 기</button>
        <button class="btn" data-action="checkout" type="button">퇴 근 하 기</button>
    </div>

    <div class="state-wrap">
        <button class="state" data-action="toggle-menu" type="button">
            <span data-state-text>업무 상태 변경하기</span>
            <span class="imt">▾</span>
        </button>

        <div class="state-modal" data-state-modal hidden>

            <div class="state-modal_back" data-action="close-state-modal"></div>

            <div class="state-modal_panel" role="dialog" aria-modal="true">
                <div class="state-modal_title"> 업무 상태 선택 </div>

                <ul class="state-modal_list">
                    <li class="state-item" data-action="set-state" data-state="출근">출근</li>
                    <li class="state-item" data-action="set-state" data-state="퇴근">퇴근</li>
                    <li class="state-item" data-action="set-state" data-state="출장">출장</li>
                    <li class="state-item" data-action="set-state" data-state="연차">연차</li>
                    <li class="state-item" data-action="set-state" data-state="병가">병가</li>
                    <li class="state-item" data-action="set-state" data-state="휴가">휴가</li>
                </ul>

                <button class="state-modal_close" data-action="close-state-modal" type="button"> 닫기 </button>
            </div>
        </div>
    </div>

    <div class="click">
        <a class="cli" th:href="@{/attendance}">근 태 관 리</a>
        <a class="cli" th:href="@{/attendance/month}">출 근 부</a>
        <a class="cli" th:href="@{/attendance/leave}">연 차 관 리</a>
        <a class="cli" th:href="@{/attendance/team}">부 서 근 태</a>
        <a class="cli" th:href="@{/attendance/position}">직 급 수 정</a>
    </div>

</section>
