<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h2>회원가입 </h2>

<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/register}" method="post" th:object="${user}">

    <input type="text" th:field="*{userLoginId}" placeholder="아이디">
    <input type="email" th:field="*{userEmail}" placeholder="이메일">
    <input type="password" th:field="*{userPassword}" placeholder="비밀번호">
    <input type="text" th:field="*{userName}" placeholder="이름">
    <input type="date" th:field="*{userBirthday}">

    <div th:if="${errorMessage}" style="color:red">
        <span th:text="${errorMessage}"></span>
    </div>

    <button type="submit">회원가입</button>
</form>

</body>
</html>
