<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">로그인 - WORKNEED</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<main layout:fragment="content">
    <div class="login-wrapper">
        <div class="login-container">
            <h2>로그인</h2>

            <div th:if="${infoMessage}" class="info-msg" th:text="${infoMessage}"></div>
            <div th:if="${loginError}" class="error-msg" th:text="${loginError}"></div>

            <form th:action="@{/login-user}" method="post">
                <input type="hidden" name="userType" value="USER">
                <div class="input-group">
                    <img th:src="@{/images/person300.svg}" class="input-icon" alt="아이디 아이콘">
                    <input type="text" name="loginId" placeholder="아이디" autocomplete="off" required>
                </div>

                <div class="input-group">
                    <img th:src="@{/images/lock300.svg}" class="input-icon" alt="비밀번호 아이콘">
                    <input type="password" name="password" placeholder="비밀번호"
                           oncopy="return false" onpaste="return false" oncut="return false" required>
                </div>

                <div class="options-row">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember-me">
                        <span class="checkmark"></span> 로그인 상태 유지
                    </label>
                </div>

                <button type="submit" class="btn-submit">로그인</button>
            </form>

            <div class="links">
                <a href="#">비밀번호 찾기</a> |
                <a href="#">아이디 찾기</a> |
                <a th:href="@{/register}">회원가입</a>
            </div>

            <a href="/oauth2/authorization/google" class="social-btn google-btn">
                <img th:src="@{/images/google-icon.svg}" class="google-icon" alt="아이디 아이콘">
                구글 로그인
            </a>

            <a href="/admin/login" class="social-btn admin-btn"
               onclick="return adminLoginNotice();">
                <i class="fa-solid fa-user-lock"></i>
                관리자 로그인
            </a>

        </div>
    </div>
</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/login.js}"></script>
</th:block>

</body>
</html>
