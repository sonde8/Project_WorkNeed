<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">로그인 - WORKNEED</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<main layout:fragment="content">
    <div class="login-wrapper">
        <div class="login-container">
            <h2>로그인</h2>

            <div th:if="${infoMessage}" class="info-msg" th:text="${infoMessage}"></div>
            <div th:if="${loginError}" class="error-msg" th:text="${loginError}"></div>

            <form th:action="@{/login-user}" method="post">
                <div class="input-group">
                    <img th:src="@{/images/person300.svg}" class="input-icon" alt="아이디 아이콘">
                    <input type="text" name="loginId" placeholder="아이디" autocomplete="off" required>
                </div>

                <div class="input-group password-group">
                    <img th:src="@{/images/lock300.svg}" class="input-icon" alt="비밀번호 아이콘">
                    <input type="password" name="password" id="loginPassword" placeholder="비밀번호"
                           oncopy="return false" onpaste="return false" oncut="return false" required>
                    <i class="fa-solid fa-eye toggle-password" data-target="loginPassword"></i>
                </div>

                <button type="submit" class="btn-submit">로그인</button>
            </form>

            <div class="links">
                <a href="#findAccountModal">비밀번호 찾기</a> |
                <a href="#findAccountModal">아이디 찾기</a> |
                <a th:href="@{/register}">회원가입</a>
            </div>

            <a href="/oauth2/authorization/google" class="social-btn google-btn">
                <img th:src="@{/images/google-icon.svg}" class="google-icon" alt="아이디 아이콘">
                구글 로그인
            </a>

            <a href="/admin/login" class="social-btn admin-btn"
               onclick="return adminLoginNotice();">
                <i class="fa-solid fa-user-lock"></i>
                관리자 로그인
            </a>
        </div>
    </div>

    <div id="findAccountModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-tabs">
                <span class="active" id="tabId">아이디 찾기</span> | <span id="tabPw">비밀번호 찾기</span>
            </div>

            <div class="modal-area" id="areaId">
                <div class="guide-text">
                    <b>등록된 이메일로 찾기</b>
                    <p>가입 당시 입력하신 아이디를 아래에 보여 드립니다.</p>
                </div>
                <input type="text" class="modal-input" placeholder="이름을 입력해주세요.">
                <input type="email" class="modal-input" placeholder="이메일을 입력해주세요.">
                <div class="result-box" id="idResult"></div>
                <button class="modal-btn">아이디 찾기</button>
            </div>

            <div class="modal-area" id="areaPw" style="display:none;">
                <div class="guide-text">
                    <b>임시 비밀번호 발급</b>
                    <p>가입하신 이메일로 임시 비밀번호를 보내드립니다.</p>
                </div>
                <input type="text" class="modal-input" placeholder="아이디를 입력해주세요.">
                <input type="email" class="modal-input" placeholder="이메일을 입력해주세요.">
                <div class="result-box" id="pwResult"></div>
                <button class="modal-btn">비밀번호 찾기</button>
            </div>
        </div>
    </div>


</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/login.js}"></script>
</th:block>

</body>
</html>
