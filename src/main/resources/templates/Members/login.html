<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="/js/login.js"></script>
</head>
<body>

<h2>로그인</h2>

<!-- 성공 안내 메시지 -->
<div th:if="${infoMessage}" style="color:green;">
    <p th:text="${infoMessage}"></p>
</div>

<!-- 로그인 실패 메시지 -->
<div th:if="${loginError}" style="color:red;">
    <p th:text="${loginError}"></p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <input type="text"
               name="loginId"
               placeholder="아이디"
               autocomplete="off">
    </div>

    <div>
        <input type="password"
               name="password"
               placeholder="비밀번호"
               autocomplete="off"
               oncopy="return false"
               onpaste="return false"
               oncut="return false">
    </div>

    <!--수동으로하는  자동로그인저장-->
    <div>
        <label>
            <input type="checkbox" name="autoLogin">
            로그인 유지
        </label>
    </div>

    <button type="submit">로그인</button>
</form>

<a href="/register">회원가입</a>

</body>
</html>
