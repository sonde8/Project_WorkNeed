<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Title</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/task.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content">

    <a th:href="@{/schedule/kanban}">← Back to Kanban</a>

    <div class="frame">
        <div class="block" id="detail">
            <div class="title-event-type">
                <div class="title" th:text="${schedule.title}">Title</div>
                <div class="event-type" th:text="${schedule.eventType}">Event Type</div>
            </div>

            <div class="date-time">
                <div class="start-at" th:text="${#temporals.format(schedule.startAt, 'yyyy-MM-dd HH:mm')}">Start At</div>
                <div class="end-at" th:text="${#temporals.format(schedule.endAt, 'yyyy-MM-dd HH:mm')}"> End At</div>
            </div>

            <div class="location" th:text="${schedule.location}">Location</div>
            <div class="description" th:text="${schedule.description}">Description</div>
        </div>

        <div class="block" id="comment">
            <div class="title">Comment</div>

            <div class="comment-list">
                <!-- empty -->
                <div class="comment-empty" th:if="${#lists.isEmpty(commentList)}">
                    아직 댓글이 없습니다.
                </div>

                <!-- item -->
                <div class="comment-item" th:each="c : ${commentList}">
                    <div class="comment-row">
                        <div class="comment-writer" th:text="${c.writerName}">[user]</div>
                        <div class="comment-time"   th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"> 2025-00-00 00:00</div>
                        <div class="comment-btns" id="comment-btns" > <!--th:if="${c.writerId == loginUserId}"-->
                            <button type="button" class="comment-edit-btn">edit</button>

                            <form th:action="@{/schedule/comment/delete}"method="post">
                                <input type="hidden" name="scheduleId" th:value="${schedule.scheduleId}">
                                <input type="hidden" name="commentId" th:value="${c.commentId}">
                                <button type="submit" class="comment-delete-btn">delete</button>
                            </form>
                        </div>
                    </div>

                    <!-- 보기 모드 -->
                    <div class="comment-view">
                        <div class="comment-content" th:text="${c.content}"></div>
                    </div>

                    <!-- 수정 모드 -->
                    <form class="comment-edit-form" th:action="@{/schedule/comment/update}" method="post">
                        <input type="hidden" name="scheduleId" th:value="${schedule.scheduleId}">
                        <input type="hidden" name="commentId" th:value="${c.commentId}">
                        <textarea name="content" class="comment-edit-textarea" rows="3" th:text="${c.content}"></textarea>
                        <div class="comment-edit-btns">
                            <button type="submit">저장</button>
                            <button type="button" class="comment-cancel-btn">취소</button>
                        </div>
                    </form>
                </div>
            </div>

            <form class="comment-add" th:action="@{/schedule/comment/create}" method="post">
                <input type="hidden" name="scheduleId" th:value="${schedule.scheduleId}">
                <input class="comment-input" type="text" name="content" placeholder="add a comment" />
                <button class="comment-add-btn" type="submit">add</button>
            </form>

        </div>

        <div class="block" id="etc">
            <div id="etc-image"></div>

            <div id="etc-chart"></div>
            <div id="etc-file-str"></div>
            <div id="etc-git-url"></div>
        </div>
    </div>

</main>
<th:block layout:fragment="script">
    <script th:src="@{/js/task.js}"></script>
</th:block>
</body>

</html>
