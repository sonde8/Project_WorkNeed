<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회의실 현황</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/meetingroom.css}"/>

    <!-- flatpickr -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

<section class="meetingroom-widget">

    <!-- ===== 헤더 ===== -->
    <div class="meetingroom-header">
        <h3>회의실 현황</h3>
        <input type="text" id="statusDatePicker" class="date-picker">
    </div>

    <!-- ===== 시간 헤더 (30분 단위 기준선) ===== -->
    <div class="time-header">
        <div class="room-title-spacer"></div>
        <div class="time-scale"></div>
    </div>

    <!-- ===== 회의실 현황 ===== -->
    <div id="meeting-room-status"></div>

    <!-- ===== 하단 버튼 ===== -->
    <div class="meetingroom-footer">
        <button id="openReservationBtn" class="reserve-btn">
            + 회의실 예약하기
        </button>
    </div>

</section>

<!-- ================= 예약 모달 ================= -->
<div id="reservationModal" class="modal hidden">
    <div class="modal-content">
        <h3>회의실 예약</h3>

        <form id="reservationForm">

            <label>업무 (선택사항)</label>
            <select id="scheduleSelect" name="scheduleId">
                <option value="">업무 선택 안 함</option>
            </select>

            <label>회의실</label>
            <select id="roomSelect" name="roomId" required></select>

            <label>날짜</label>
            <input type="text" id="reserveDate" name="date" required>

            <label>시작 시간</label>
            <input type="text" id="startTime" name="startTime" required>

            <label>종료 시간</label>
            <input type="text" id="endTime" name="endTime" required>

            <label>회의 제목</label>
            <input type="text" name="title" required>

            <label>회의 내용</label>
            <textarea name="description"></textarea>

            <div class="modal-actions">
                <button type="submit">예약</button>
                <button type="button" id="closeModalBtn">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/meetingroom-status.js}"></script>
<script th:src="@{/js/meetingroom-reservation.js}"></script>

</body>
</html>
