<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />

    <!-- flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Calendar CSS -->
    <link rel="stylesheet" th:href="@{/css/calendar.css}" />
    <link rel="stylesheet" th:href="@{/css/calendar-modal.css}" />
    <link rel="stylesheet" th:href="@{/css/calendar-detail-modal.css}" />
</head>

<body>
<div class="calendar-container">

    <!-- LEFT -->
    <aside class="calendar-left">

        <!-- 일정 등록 -->
        <button class="schedule-add-btn" id="openCalendarCreateModal" type="button">
            + 일정 등록
        </button>

        <!-- Today -->
        <section class="left-box today-box">
            <h3 class="left-title" id="today-title">Today's Schedule</h3>
            <!-- ✅ id 추가(권장) -->
            <ul class="today-list" id="todayList"></ul>
        </section>

        <!-- Weekly Progress -->
        <section class="left-box">
            <h3 class="left-title">Weekly Progress Bar</h3>

            <div class="weekly-progress-group">

                <div class="weekly-progress-item">
                    <span class="label">전체</span>
                    <div class="progress">
                        <div class="progress-bar total"></div>
                    </div>
                    <span class="progress-text total-text">0%</span>
                </div>

                <div class="weekly-progress-item">
                    <span class="label">개인</span>
                    <div class="progress">
                        <div class="progress-bar personal"></div>
                    </div>
                    <span class="progress-text personal-text">0%</span>
                </div>

                <div class="weekly-progress-item">
                    <span class="label">업무</span>
                    <div class="progress">
                        <div class="progress-bar work"></div>
                    </div>
                    <span class="progress-text work-text">0%</span>
                </div>

            </div>
        </section>

        <!-- Filter -->
        <section class="left-box">
            <h3 class="left-title">Calendars</h3>

            <div class="filter-radio-group" role="radiogroup" aria-label="캘린더 필터">
                <label class="filter-radio">
                    <input type="radio" name="scheduleFilter" value="ALL" checked />
                    전체
                </label>
                <label class="filter-radio">
                    <input type="radio" name="scheduleFilter" value="PERSONAL" />
                    개인
                </label>
                <label class="filter-radio">
                    <input type="radio" name="scheduleFilter" value="WORK" />
                    업무
                </label>
            </div>
        </section>

    </aside>

    <div class="calendar-gap"></div>

    <!-- RIGHT -->
    <main class="calendar-right">
        <div class="calendar-inner">
            <div id="calendar"></div>
        </div>
    </main>

</div>

<!-- ✅ 모달 Fragment -->
<div th:replace="~{Calendar/calendar-modal :: calendarCreateModal}"></div>
<div th:replace="~{Calendar/calendar-detail-modal :: calendarDetailModal}"></div>

<!-- FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- JS -->
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/calendar-detail-modal.js}"></script>
<script th:src="@{/js/calendar-modal.js}"></script>
</body>
</html>
