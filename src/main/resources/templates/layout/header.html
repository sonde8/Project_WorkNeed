<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header" class="header-container">

    <div class="header-container">
        <div class="header-logo">
            <a th:href="@{/main}"><img th:src="@{/images/logo3.png}"></a>
        </div>

        <div class="header-profile">
            <div class="profile-info" th:if="${session.user != null}">
                <span class="profile-name" th:text="${session.user?.userName}">사용자명</span>
                <div class="profile-img-wrapper">
                    <img th:src="${session.user?.userProfileImage != null ? session.user.userProfileImage : '/images/profile300.svg'}"
                         class="profile">
                </div>
            </div>
        </div>

        <!--
        헤더에 모달창으로 비밀번호 변경으로 밑에 pwModel과 넣었습니다 프로플 view 붙이려고대기
        <div style="margin-top: 6px;">
            <button id="openPwModal" type="button"
                    style="font-size: 11px; padding: 2px 8px; cursor: pointer; border: 1px solid black; background: #fff; border-radius: 4px; font-weight: 700;">
                비밀번호 변경
            </button>
        </div>

                <h3 style="margin-top:0;">비밀번호 변경</h3>
                <form th:action="@{/my/password/change}" method="post" id="pwChangeForm">

                           style="width:100%; margin-bottom:10px; padding:8px; box-sizing:border-box;">
                    <input type="password" name="newPassword" id="newPassword" placeholder="새 비밀번호" required
                           style="width:100%; margin-bottom:10px; padding:8px; box-sizing:border-box;">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="새 비밀번호 확인" required
                           style="width:100%; margin-bottom:15px; padding:8px; box-sizing:border-box;">
                    <div style="text-align:right;">
                        <button type="submit" style="padding:5px 15px; cursor:pointer;">확인</button>

    </div>
</header>
</body>
</html>
