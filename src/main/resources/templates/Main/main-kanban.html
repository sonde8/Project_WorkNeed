<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:fragment="miniKanban" class="main-kanban" onclick="location.href='/schedule/kanban'">

    <div class="mk-head">TODO / DOING 전체 보기</div>

    <div class="mk-grid">
        <section class="mk-col">
            <div class="mk-col-head">TODO</div>
            <div class="mk-list">
                <div class="mk-card" th:each="item : ${mainTodo}">
                    <div class="mk-card-title" th:text="${item.title}">제목</div>
                    <div class="mk-card-meta">
                        <span th:text="${item.eventType}">type</span>
                        <div>
                            <span th:text="${#temporals.format(item.startAt, 'MM-dd')}">start date</span>
                            <span> - </span>
                            <span th:text="${#temporals.format(item.endAt, 'MM-dd')}">end date</span>
                        </div>
                    </div>
                </div>

                <div class="mk-empty" th:if="${#lists.isEmpty(mainTodo)}">TODO가 없습니다.</div>
            </div>
        </section>

        <section class="mk-col">
            <div class="mk-col-head">DOING</div>
            <div class="mk-list">
                <div class="mk-card" th:each="item : ${mainDoing}">
                    <div class="mk-card-title" th:text="${item.title}">title</div>
                    <div class="mk-card-meta">
                        <span th:text="${item.eventType}">type</span>
                        <div>
                            <span th:text="${#temporals.format(item.startAt, 'MM-dd')}">start date</span>
                            <span> - </span>
                            <span th:text="${#temporals.format(item.endAt, 'MM-dd')}">end date</span>
                        </div>
                    </div>
                </div>

                <div class="mk-empty" th:if="${#lists.isEmpty(mainDoing)}">DOING이 없습니다.</div>
            </div>
        </section>
    </div>

</div>

</body>
</html>
